<svg fill="none" viewBox="0 0 500 700" width="500" height="700" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .container {
          display: flex;
          flex-direction: column;
          width: 100%;
          height: 100%;
          background-color: black;
          color: white;
        }

        .stats{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 1%;
            
            .resume{
                flex:1.5;
            }

            .languages{
                flex:1.2;
            }

            .graph{
                flex:1;
                border: 5px solid white;
            }
        }

      </style>

        <div class="container">
            <div class="stats">
                <div class="resume">
                    <img src="https://github-readme-stats.vercel.app/api?username=Marius9595&theme=react&hide_border=false&include_all_commits=true"></img>
                </div>
                <div class="languages">
                    <img  src="https://github-readme-stats.vercel.app/api/top-langs/?username=Marius9595&theme=react&hide_border=false&include_all_commits=true&count_private=true&layout=compact"></img>
                </div>
            </div>

            <div class="graph">
                <img src="https://github-readme-activity-graph.vercel.app/graph?username=Marius9595&theme=react-dark"></img>
            </div>
        </div>
    </div>
  </foreignObject>
</svg>
